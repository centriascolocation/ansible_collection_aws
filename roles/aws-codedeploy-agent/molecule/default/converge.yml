---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

  tasks:
    - name: "Include ./aws-codedeploy-agent"
      include_role:
        name: "./aws-codedeploy-agent"
